
<!DOCTYPE html> 
<html> 
  
<head> 
  
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"> 
  
    <!--Magnific Popup CSS-->
    <link rel="stylesheet" type="text/css" 
        href="css/magnific-popup.css"> 
</head> 
  
<body style="text-align:center;"> 
    <h1 style="color: blue;"> 
        :GALLERY: 
    </h1> 
    <!--Gallery-->
    <div class="container "> 
        <div class="row no-gutters gallery" 
                style="padding:0;"> 
  
            <!--Image 1-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-12"> 
                <a href="images/gfg-logo.png"> 
                    <img src="images/gfg-logo.png" 
                        style="height:300px; width:100%;"> 
                </a> 
            </div> 
            <!--Image 2-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-12"> 
                <a href="photoo/video.mp4"> 
                     <video  style="width:100%;" class="video-fluid" autoplay loop muted>
          <source style="width:200px;" src="photoo/video.mp4" type="video/mp4" />
        </video>
                </a> 
            </div> 
            <!--Image 3-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-12"> 
                <a href="images/gfg-promo.jpg"> 
                    <img src="images/gfg-promo.jpg" 
                        style="height:300px; width:100%;"> 
                </a> 
            </div> 
            <!--Image 4-->
            <div class="col-lg-6 col-md-6 col-sm-6 col-12"> 
                <a href="images/gfg-promo2.jpg"> 
                    <img src="images/gfg-promo2.jpg" 
                        style="height:300px; width:100%;"> 
                </a> 
            </div> 
        </div> 
    </div> 
  
    <!-- Optional JavaScript -->
    <script src= 
"https://code.jquery.com/jquery-3.5.1.slim.min.js"> 
    </script> 
    <script src= 
"https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"> 
    </script> 
    <script src= 
"https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"> 
    </script> 
  
    <!-- Magnific Popup JavaScript-->
    <script type="text/javascript" src= 
"js/jquery.magnific-popup.min.js"> 
    </script> 
  
<script type="text/javascript"> 
        $(document).ready(function ($) { 
            $('.gallery').magnificPopup({ 
                type: 'image', 
  
                // To invoke the popup 
                // using the 'a' tag 
                delegate: 'a', 
  
                // Enable the gallery 
                gallery: { 
                    enabled: true 
                } 
            }); 
        }); 
    </script> 
</body> 
  
</html>
